<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –æ –ó–∞–≤–æ–µ–≤–∞–Ω–∏—è—Ö</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 2px;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #ccc;
            transition: background-color 0.3s;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>–ò–≥—Ä–∞ –æ –ó–∞–≤–æ–µ–≤–∞–Ω–∏—è—Ö</h1>
    <div class="grid" id="grid"></div>
    <div>
        <button id="startButton" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button id="nextTurnButton" onclick="nextTurn()">–°–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥</button>
        <button id="buyPeasantButton" onclick="buyPeasant()">–ö—É–ø–∏—Ç—å –∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω–∞ (10 –º–æ–Ω–µ—Ç)</button>
        <button id="buyFortressButton" onclick="buyFortress()">–ö—É–ø–∏—Ç—å –∫—Ä–µ–ø–æ—Å—Ç—å (15 –º–æ–Ω–µ—Ç)</button>
        <button id="buyWarriorButton" onclick="buyWarrior()">–ö—É–ø–∏—Ç—å –≤–æ–∏–Ω–∞ (20 –º–æ–Ω–µ—Ç)</button>
        <button id="buyFarmButton" onclick="buyFarm()">–ö—É–ø–∏—Ç—å —Ñ–µ—Ä–º—É (20 –º–æ–Ω–µ—Ç)</button>
    </div>
    <h2>–ë–∞–ª–∞–Ω—Å –ò–≥—Ä–æ–∫–∞ 1: <span id="balance1">20</span></h2>
    <h2>–ë–∞–ª–∞–Ω—Å –ò–≥—Ä–æ–∫–∞ 2: <span id="balance2">20</span></h2>

    <script>
        const gridSize = 7;
        let grid = [];
        let turn = 0;
        let balances = [20, 20];
        let peasants = [0, 0];
        let farms = [0, 0];
        let cellsOccupied = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
        let hasClaimedThisTurn = false; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∑–∞—Ö–≤–∞—Ç–∞ –∫–ª–µ—Ç–∫–∏ –∑–∞ —Ö–æ–¥

        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.onclick = () => handleCellClick(i, j);
                    gridElement.appendChild(cell);
                    grid[i][j] = cell;
                }
            }
        }

        function startGame() {
            createGrid();
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    cellsOccupied[i][j] = null;
                    grid[i][j].innerHTML = '';
                    grid[i][j].style.backgroundColor = '#ccc';
                }
            }
            placeRandomCells();
            updateBalances();
            hasClaimedThisTurn = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –∏–≥—Ä—ã
        }

        function placeRandomCells() {
            const colors = ['üü©', 'üü®']; // –ó–µ–ª–µ–Ω—ã–π –∏ –∂–µ–ª—Ç—ã–π
            for (let i = 0; i < 2; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * gridSize);
                    y = Math.floor(Math.random() * gridSize);
                } while (cellsOccupied[x][y] !== null);
                grid[x][y].innerHTML = colors[i];
                cellsOccupied[x][y] = colors[i];
            }
        }

        function nextTurn() {
            turn = (turn + 1) % 2;
            hasClaimedThisTurn = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ö–æ–¥–∞
            updateBalances();
        }

        function handleCellClick(i, j) {
            const currentColor = turn === 0 ? 'üü©' : 'üü®'; // –¶–≤–µ—Ç —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ—Ç –ª–∏ –∏–≥—Ä–æ–∫ –∑–∞—Ö–≤–∞—Ç–∏—Ç—å –∫–ª–µ—Ç–∫—É
            if (!hasClaimedThisTurn && cellsOccupied[i][j] === null && canClaimCell(i, j, currentColor)) {
                cellsOccupied[i][j] = currentColor;
                grid[i][j].innerHTML = currentColor;
                hasClaimedThisTurn = true; // –ò–≥—Ä–æ–∫ –∑–∞—Ö–≤–∞—Ç–∏–ª –∫–ª–µ—Ç–∫—É –≤ —ç—Ç–æ–º —Ö–æ–¥–µ
                updateBalances();
            }
        }

        function canClaimCell(i, j, color) {
            const directions = [
                [0, 1], [1, 0], [0, -1], [-1, 0]
            ];
            for (let [dx, dy] of directions) {
                const ni = i + dx;
                const nj = j + dy;
                if (ni >= 0 && ni < gridSize && nj >= 0 && nj < gridSize && cellsOccupied[ni][nj] === color) {
                    return true;
                }
            }
            return false;
        }

        function updateBalances() {
            const balance1 = document.getElementById('balance1');
            const balance2 = document.getElementById('balance2');
            balance1.textContent = balances[0];
            balance2.textContent = balances[1];

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (cellsOccupied[i][j] === 'üü©') {
                        balances[0] += 1; // +1 –∫ –±–∞–ª–∞–Ω—Å—É –ò–≥—Ä–æ–∫–∞ 1 –∑–∞ –∑–∞—Ö–≤–∞—á–µ–Ω–Ω—É—é –∫–ª–µ—Ç–∫—É
                    } else if (cellsOccupied[i][j] === 'üü®') {
                        balances[1] += 1; // +1 –∫ –±–∞–ª–∞–Ω—Å—É –ò–≥—Ä–æ–∫–∞ 2 –∑–∞ –∑–∞—Ö–≤–∞—á–µ–Ω–Ω—É—é –∫–ª–µ—Ç–∫—É
                    }
                }
            }
        }

        function buyPeasant() {
            if (balances[turn] >= 10) {
                balances[turn] -= 10;
                peasants[turn]++;
                alert("–ö—Ä–µ—Å—Ç—å—è–Ω–∏–Ω –∫—É–ø–ª–µ–Ω!");
                updateBalances();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω–∞.");
            }
        }

        function buyFortress() {
            if (balances[turn] >= 15) {
                balances[turn] -= 15;
                alert("–ö—Ä–µ–ø–æ—Å—Ç—å –∫—É–ø–ª–µ–Ω–∞!");
                updateBalances();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –∫—Ä–µ–ø–æ—Å—Ç–∏.");
            }
        }

        function buyWarrior() {
            if (balances[turn] >= 20) {
                balances[turn] -= 20;
                alert("–í–æ–∏–Ω –∫—É–ø–ª–µ–Ω!");
                updateBalances();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –≤–æ–∏–Ω–∞.");
            }
        }

        function buyFarm() {
            if (balances[turn] >= 20) {
                balances[turn] -= 20;
                alert("–§–µ—Ä–º–∞ –∫—É–ø–ª–µ–Ω–∞!");
                updateBalances();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –ø–æ–∫—É–ø–∫–∏ —Ñ–µ—Ä–º—ã.");
            }
        }

        startGame();
    </script>
</body>
</html>
