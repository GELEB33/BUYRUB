<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #f0f4f8, #e1f5fe);
            animation: gradient 10s ease infinite; /* Плавный фон */
            text-align: center; /* Центрируем текст по умолчанию */
        }

        @keyframes gradient {
            0% { background-position: 0% 100%; }
            100% { background-position: 100% 0%; }
        }

        .header {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: #000;
            padding: 20px;
            border: 2px solid #000; /* Черная обводка */
            border-radius: 10px; /* Скругление углов */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
            animation: fadeIn 1s; /* Анимация появления заголовка */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            font-size: 36px;
            margin: 0;
        }

        .balance {
            font-size: 24px;
            margin-top: 10px;
        }

        .message {
            font-size: 20px;
            margin-top: 10px;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 4px solid #ffa000; /* Яркая обводка */
            border-radius: 15px; /* Скругление углов */
            margin: 20px auto;
            overflow: hidden; /* Скрываем элементы, выходящие за пределы контейнера */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
        }

        .ruble {
            position: absolute;
            font-size: 32px;
            cursor: pointer;
            user-select: none; /* Запрет на выделение текста */
            opacity: 0; /* По умолчанию невидим */
            animation: appear 0.5s forwards; /* Анимация появления рубля */
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(-20px); /* Начальное смещение вверх */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* К концу возвращается на место */
            }
        }

        .withdraw-button {
            background-color: #ff4757; /* Красный цвет */
            color: #fff;
            border: none;
            border-radius: 10px; /* Скругление углов */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .withdraw-button:hover {
            background-color: #ff6b81; /* Более светлый красный при наведении */
        }

        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #000;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 1000;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            background-color: #27ae60; /* Зеленый цвет */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #2ecc71; /* Более светлый зеленый при наведении */
        }

        .success-message {
            display: none; /* Скрыто по умолчанию */
            animation: fadeIn 1s; /* Анимация появления сообщения */
            margin-top: 20px;
            color: #27ae60; /* Зеленый цвет для успешного сообщения */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">BUY RUB</h1>
        <span class="balance">БАЛАНС: 0 ₽</span>
        <div class="message">Заработок без вложений</div>
    </header>
    <div class="container" id="rubleContainer"></div>
    <button class="withdraw-button" id="withdrawBtn">Вывести</button>
    
    <div class="modal" id="withdrawModal">
        <h3>Введите сумму вывода и номер телефона</h3>
        <input type="number" id="withdrawAmount" placeholder="Сумма вывода" min="2000" />
        <input type="text" id="phoneNumber" placeholder="Номер телефона" />
        <button id="confirmWithdraw">Подтвердить</button>
    </div>

    <div class="success-message" id="successMessage">Успешно! Ваши рубли будут отправлены в течение трех суток.</div>

    <script>
        // Установка начального баланса
        let balance = 0;

        // Обновление отображения баланса
        function updateBalance() {
            document.querySelector('.balance').textContent = `БАЛАНС: ${balance.toFixed(2)} ₽`;
        }

        // Функция для добавления значка рубля
        function addRuble() {
            const ruble = document.createElement('div');
            ruble.textContent = '₽';
            ruble.className = 'ruble';
            ruble.style.top = `${Math.random() * 270}px`; // Генерация случайного положения по вертикали
            ruble.style.left = `${Math.random() * 270}px`; // Генерация случайного положения по горизонтали
            ruble.onclick = function() {
                balance += 1; // Увеличиваем баланс на 1 рубль
                updateBalance(); // Обновляем отображение баланса
                this.remove(); // Удаляем значок после нажатия
            };
            document.getElementById('rubleContainer').appendChild(ruble);
            setTimeout(() => ruble.remove(), 2000); // Удаляем значок через 2 секунды, если на него не нажали
        }

        // Функция для создания значков рубля каждые 1.5 секунды
        setInterval(addRuble, 1500);
        updateBalance(); // Обновляем баланс при загрузке страницы

        // Обработчик события для кнопки "Вывести"
        document.getElementById('withdrawBtn').onclick = function() {
            if (balance < 2000) {
                alert('Минимальная сумма вывода 2000 рублей.');
            } else {
                document.getElementById('withdrawModal').style.display = 'block'; // Показываем модальное окно
            }
        };

        // Обработчик события для подтверждения вывода
        document.getElementById('confirmWithdraw').onclick = function() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const phone = document.getElementById('phoneNumber').value;

            if (amount >= 2000 && amount <= balance && phone) {
                balance -= amount; // Списываем сумму с баланса
                updateBalance(); // Обновляем отображение баланса
                document.getElementById('withdrawModal').style.display = 'none'; // Закрываем модальное окно
                document.getElementById('successMessage').style.display = 'block'; // Показываем сообщение об успехе
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none'; // Скрываем сообщение через 3 секунды
                }, 3000);
            } else {
                alert('Пожалуйста, проверьте введенные данные.');
            }
        };
    </script>
</body>
</html>
